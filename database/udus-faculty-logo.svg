<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cls-1 { fill: #900090; } /* Purple border */
      .cls-2 { fill: #80c050; } /* Green inner circle */
      .cls-3 { fill: #000; } /* Black text and divider lines */
      .cls-4 { fill: #fff; } /* White icons/symbols */
      .font-ar { font-family: 'Arial', sans-serif; font-size: 38px; }
      .font-en { font-family: 'Arial', sans-serif; font-weight: bold; font-size: 26px; }
      .font-year { font-family: 'Arial', sans-serif; font-size: 22px; }
    </style>
  </defs>
  
  <g transform="translate(300, 300)">
    <path class="cls-1" d="M120,-300 L-120,-300 L-300,-120 L-300,120 L-120,300 L120,300 L300,120 L300,-120 Z"/>
    
    <circle class="cls-2" r="280"/>
    
    <line class="cls-3" x1="-250" y1="-50" x2="250" y2="-50" stroke-width="3"/>
    <line class="cls-3" x1="-250" y1="50" x2="250" y2="50" stroke-width="3"/>

    <text class="cls-3 font-en" text-anchor="middle" transform="rotate(-15)" x="0" y="-235">
      <textPath href="#topArc" startOffset="50%">
        USMANU DANFODIYO UNIVERSITY
      </textPath>
    </text>
    <text class="cls-3 font-en" text-anchor="middle" x="0" y="-180">
      FACULTY OF PHYSICAL AND COMPUTING SCIENCES
    </text>
    
    <text class="cls-3 font-year" text-anchor="middle" x="0" y="-150">1975</text>
    
    <text class="cls-3 font-ar" text-anchor="middle" x="0" y="240" transform="rotate(15)">
      <textPath href="#bottomArc" startOffset="50%">
        حلمية سرسر الطبي
      </textPath>
    </text>
    <text class="cls-3 font-ar" text-anchor="middle" x="0" y="240">
      <textPath href="#bottomArcLeft" startOffset="50%">
        الولي
      </textPath>
    </text>

    <text class="cls-3 font-year" text-anchor="middle" x="0" y="270">١٩٧٥</text>

    <g class="cls-3" stroke-width="2">
      <path d="M-230 -100 C-210 -120, -250 -120, -230 -140" fill="none" stroke="black"/>
      <path d="M-230 -140 C-250 -160, -210 -160, -230 -180" fill="none" stroke="black"/>
      <circle cx="-230" cy="-160" r="5" fill="black"/>
      
      <path d="M230 -100 C210 -120, 250 -120, 230 -140" fill="none" stroke="black"/>
      <path d="M230 -140 C250 -160, 210 -160, 230 -180" fill="none" stroke="black"/>
      <circle cx="230" cy="-160" r="5" fill="black"/>
    </g>

    <g class="cls-4" transform="translate(0, -40) scale(0.6)">
      <rect x="-180" y="-140" width="360" height="220" rx="15" ry="15" stroke="#fff" stroke-width="10" fill="none"/>
      
      <path d="M-40 80 L-20 120 H20 L40 80 Z" />

      <g transform="translate(0, -30)">
        <text font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" x="-80" y="30">F</text>
        
        <text font-family="Arial, sans-serif" font-weight="bold" font-size="120" text-anchor="middle" x="80" y="30">CS</text>

        <path d="M-130 50 L-130 0 L-20 0 L-20 50" stroke="#fff" stroke-width="5" fill="none"/>
        <path d="M130 50 L130 0 L20 0 L20 50" stroke="#fff" stroke-width="5" fill="none"/>

        <circle cx="-100" cy="-60" r="10" stroke="#fff" stroke-width="3" fill="none"/>
        <path d="M-100 -60 L-80 -80 M-100 -60 L-120 -80 M-100 -60 L-80 -40 M-100 -60 L-120 -40" stroke="#fff" stroke-width="3"/>
        
        <line x1="80" y1="-80" x2="80" y2="-50" stroke="#fff" stroke-width="5"/>
        <line x1="60" y1="-80" x2="100" y2="-80" stroke="#fff" stroke-width="5"/>
        <line x1="60" y1="-50" x2="100" y2="-50" stroke="#fff" stroke-width="5"/>
        <circle cx="60" cy="-80" r="4"/>
        <circle cx="80" cy="-65" r="4"/>
        <circle cx="100" cy="-50" r="4"/>
      </g>
    </g>
    
    <path id="topArc" fill="none" d="M -250 -250 A 250 250 0 0 1 250 -250"/>
    <path id="bottomArc" fill="none" d="M 250 250 A 250 250 0 0 1 -250 250"/>
    <path id="bottomArcLeft" fill="none" d="M -250 250 A 250 250 0 0 0 0 250"/>
  </g>
</svg>
